<style>
	#calculator{
		width: 40%;
		height:600px;
		margin:auto;
		border: 1px solid #c3c3c3;
		box-shadow: 10px 10px 5px #c3c3c3;
		text-align:right;
		line-height:100px;
		overflow:hidden;
		font-family:微软雅黑;
		font-size:25px;
	}



	
	#screen{
		width:100%;
		height:100px;
		background: #e0e0e0;
	}

	.btn{
		width:80px;
		height:70px;
		margin:10px;
		box-shadow: 5px 5px 5px #c3c3c3;
	}

	.btn:hover{
		cursor:pointer;
		box-shadow: none;
	}
	
</style>



<div id="calculator">

<div id="screen"> </div>
<div id="keyboard">
	<button class="btn" onclick="storage(this.innerHTML)">(</button>
	<button class="btn" onclick="storage(this.innerHTML)">)</button>
	<button class="btn" onclick="storage(this.innerHTML)">%</button>
	<button class="btn" onclick="clears()">C</button>
	<button class="btn" onclick="ord2bin()">Bin</button>

<br>

	<button class="btn" onclick="storage(this.innerHTML)">7</button>
	<button class="btn" onclick="storage(this.innerHTML)">8</button>
	<button class="btn" onclick="storage(this.innerHTML)">9</button>
	<button class="btn" onclick="storage(this.innerHTML)">/</button>
	<button class="btn" onclick="bin2ord()">Ord</button>


<br>

	<button class="btn" onclick="storage(this.innerHTML)">4</button>
	<button class="btn" onclick="storage(this.innerHTML)">5</button>
	<button class="btn" onclick="storage(this.innerHTML)">6</button>
	<button class="btn" onclick="storage(this.innerHTML)">*</button>
	<button class="btn" onclick="storage(this.innerHTML)">/</button>
<br>

	<button class="btn" onclick="storage(this.innerHTML)">1</button>
	<button class="btn" onclick="storage(this.innerHTML)">2</button>
	<button class="btn" onclick="storage(this.innerHTML)">3</button>
	<button class="btn" onclick="storage(this.innerHTML)">-</button>
	<button class="btn" onclick="storage(this.innerHTML)">/</button>
<br>

	<button class="btn" onclick="storage(this.innerHTML)">0</button>
	<button class="btn" onclick="storage(this.innerHTML)">.</button>
	<button class="btn" onclick="calc()">=</button>
	<button class="btn" onclick="storage(this.innerHTML)">+</button>
	<button class="btn" onclick="storage(this.innerHTML)">/</button>
<br>
</div>
</div>

<script>
function $(id){
	return document.getElementById(id)
}

function a(c){
	alert(c)
}

var screen = $("screen");



var digitCache = ""
var expressCache = ""
var resultCache = ""

function show(value){
	screen.innerHTML = value +"&nbsp;"
}

function isDigit(value){
	switch(value){
		case '0':return true;
		case '1':return true;
		case '2':return true;
		case '3':return true;
		case '4':return true;
		case '5':return true;
		case '6':return true;
		case '7':return true;
		case '8':return true;
		case '9':return true;
		default: return false;
	}
}

function storage(value){


	if(resultCache != ""){
		if(!isDigit(value))
			expressCache = resultCache + value
		else
			expressCache += value
		resultCache = ""
	}else
		expressCache += value
	show(expressCache)
		
}

function calc(){
	try{
		resultCache = eval(expressCache);
	}
	catch(e){
		a("表达式不合法，请重新输入");
	}
	
	show(resultCache)
	expressCache = ""
}

function clears(){
	expressCache = ""
	resultCache = ""
	screen.innerHTML = ""
}


function ord2bin(){
	arr = []
	
	
	value = expressCache
	while(value){
		
		arr.push(value % 2)
		value = Math.floor(value / 2)
	}
	arr.reverse()
	expressCache = arr.join("")
	show(expressCache)	
}


function bin2ord(){
	var result = 0
	value = expressCache
	for(var i=0; i<value.length; i++){
		if(isDigit(value[i]))
			result += (value[i]-0) * Math.pow(2,value.length-i-1)
	}
	expressCache=result
	show(expressCache)	
}




</script>
